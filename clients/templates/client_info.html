{% extends 'base.html' %}
{% block page %}
    <h1>Инфо клиента</h1>
    <div>Имя: {{ client.name }}</div>
    <div>Адрес: {{ client.address }}</div>
    <div>Активный заказчик: {{ client.is_active }}</div>
    <div>Фото:
        {% if client.photo %}
            <img src="{{ client.photo.url }}"/>
        {% else %}
            <span>Нет фото</span>
        {% endif %}
    </div>
{% endblock %}
